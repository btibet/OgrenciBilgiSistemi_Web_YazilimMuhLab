<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Öğrenci Bilgi Sistemi Giriş Sayfası</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #008080;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"], input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        width: 100%;
      }
      input[type="submit"], input[type="button"] {
        background-color: #008080;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover, input[type="button"]:hover {
        background-color: #005454;
      }
      .form-container {
        width: 30%;
        margin: 0 auto;
        margin-top: 50px;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px #ccc;
      }
      .form-container a {
        text-decoration: none;
        color: #008080;
        font-weight: bold;
      }
      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Öğrenci Bilgi Sistemi</h1>
      <form>
        <div class="form-group">
          <label for="kullaniciadi">Kullanıcı Adı:</label>
          <input type="text" id="kullaniciadi" name="kullaniciadi" required class="form-control">
        </div>
        <div class="form-group">
          <label for="sifre">Şifre:</label>
          <input type="password" id="sifre" name="sifre" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        <div style="text-align: center; margin-top: 20px;">
          <a href="#">Şifremi Unuttum</a> | <a href="#">Yeni Hesap Oluştur</a>
        </div>
      </form>
      <div style="text-align: center; margin-top: 20px;">
        <button type="button" class="btn btn-secondary">Kayıt Ol</button>
      </div>
    </div>
  </body>
</html>
